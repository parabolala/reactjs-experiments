
#user  nobody;
worker_processes  1;

error_log  logs/error.log; 
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /opt/local/etc/nginx/mime.types.default;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    client_body_temp_path  client_temp 1 2;
    proxy_temp_path proxy_temp 1 2;
    fastcgi_temp_path fastcgi_temp 1 2;
    uwsgi_temp_path 1 2;
    merge_slashes off;

    server {
        listen       8000;
        server_name  localhost;

        #charset koi8-r;

        #error_log  logs/error.log;
        #error_log  logs/error.log info;
        access_log  logs/host.access.log  main;

        location / {
            root   ..;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   share/nginx/html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        location /roomba/ {
            rewrite /roomba/(.*) /$1 break;
            #proxy_pass http://localhost:8080;
            proxy_pass http://192.168.1.31:8080;
        }
